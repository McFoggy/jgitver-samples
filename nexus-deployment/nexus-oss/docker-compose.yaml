version: '3'
services:
  maven:
    image: "maven:3.6-jdk-11"
    volumes:
      - ./maven-project:/opt/projects/maven-jgitver-nexus
      - ./nexus-settings.xml:/root/.m2/settings.xml
    command: ["tail", "-f", "/dev/null"]
  nexus-oss:
    image: "sonatype/nexus:oss"
    ports:
      - "8181:8081"
    